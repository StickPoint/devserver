<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<!--字体图标-->
<link href="../css/icomoon.css" rel="stylesheet" />
<!--骨架样式-->
<link href="../css/common.css" rel="stylesheet" />
<!--皮肤-->
<link href="../css/skin/default.css" rel="stylesheet" />
<!--jquery，如果不使用jquery高版本的新功能的话，不建议修改版本-->
<script src="../lib/jquery-1.7.2.min.js"></script>
<!--核心组件-->
<script src="../js/javaex.js"></script>
<!--表单验证-->
<script src="../js/javaex-formVerify.js"></script>
</head>

<body>
	<div class="javaex-page-wrap">
		<div class="javaex-page-content">
			<div class="javaex-page-body">
				<div class="javaex-main">
					<form id="form">
						<input type="hidden" name="id" value=""/>

						<!--赛事名称-->
						<div class="javaex-unit clear">
							<div class="javaex-unit-left tl"><p class="subtitle required">赛事名称</p></div>
							<div class="javaex-unit-right">
								<input type="text" class="javaex-text" placeholder="请输入赛事名称" name="eventName" data-type="required" value="" autocomplete="off"/>
							</div>
						</div>

					</form>
				</div>
			</div>
			
			<div class="javaex-page-footer">
				<input type="button" onclick="save()" class="javaex-btn blue" value="保存" />
				<input type="button" onclick="closeDialog()" class="javaex-btn wathet" value="关闭" />
			</div>
		</div>
	</div>
</body>
<script>
	/**
	 * 保存
	 */
	function save() {
		if (!javaexVerify()) {
			return;
		}
		
		javaex.tip({
			content : "数据提交中，请稍候...",
			type : "submit"
		});
		
		// ajax提交
		// ...
		setTimeout(function() {
			javaex.tip({
				content : "操作成功",
				type : "success"
			});
		}, 2000);
		
		setTimeout(function() {
			// 关闭弹出层
			parent.javaex.close();
			// 刷新页面
			parent.parent.document.getElementById("page").contentWindow.search();
		}, 3000);
	}
	
	/**
	 * 关闭弹窗
	 */
	function closeDialog() {
		parent.javaex.close();
	}
</script>
</html>
