<script>

		isShowSelect : true,   // 是否显示条数选择控件

			console.log("每页显示条数：" + rtn.pageSize);
		}
	});

	/**
	 * 添加/编辑
	 */
	function edit(id) {
		var title = "编辑";
		if (!id) {
			id = "";
			title = "添加";
		}

		top.javaex.dialog({
			type : "dialog",
			title : title,
			url : "edit.html",	// 页面地址或网址或请求地址
			width : "600",	// 弹出层宽度
			height : "400",	// 弹出层高度
			close : function() {
				console.log("右上角点击X关闭时的回调");
				// 如果你想阻止弹出层关闭，直接 return false; 即可
				// return false;
			}
		});
	}

	/**
	 * 删除
	 */
	function del(obj, id) {
		javaex.deleteDialog(obj, {
			content : "确定要删除么？",
			confirm : function() {
				delCallback(id);
			}
		});
	}
	function delCallback(id) {
		javaex.tip({
			content : "删除中，请稍候...",
			type : "submit"
		});

		// ajax提交
		// ...
		
		setTimeout(function() {
			javaex.tip({
				content : "操作成功",
				type : "success"
			});
		}, 2000);
	}
